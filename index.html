<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/text.css" />
    <link rel="stylesheet" href="styles/dropDown.css" />
    <link rel="stylesheet" href="styles/editMode.css" />
    <link rel="stylesheet" href="styles/createNewSection.css" />
    <link rel="stylesheet" href="styles/hero1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts/main.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
    <!-- 'nano' theme -->

    <!-- Modern or es5 bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
</head>

<body>
    <header>
        <span class="edit-btn">
            <button id="Edit">Edit</button>
        </span>
    </header>

    <main>
    </main>
    <section class="editable new-section" id="new-section">
        <i class="fa-solid fa-plus"></i>
    </section>

    <footer class="editable">
    </footer>

    <div class="new-section-popup">
        <div class="new-section-popup__container">
            <ul>
                <li><input type="checkbox" name="hero" id="hero" value="hero"><label>Hero</label></li>
                <li><input type="checkbox" name="about" id="about" value="about"><label>About</label></li>
                <li><input type="checkbox" name="contact" id="contact" value="contact"><label>Contact</label></li>
                <li><input type="checkbox" name="projects" id="projects" value="projects"><label>Projects</label></li>
                <li><input type="checkbox" name="blogs" id="blogs" value="blogs"><label>Blogs</label></li>
                <li><input type="checkbox" name="testimonials" id="testimonials"
                        value="testimonials"><label>Testimonials</label></li>
                <li><input type="checkbox" name="footer" id="footer" value="footer"><label>Footer</label>
                </li>
            </ul>
            <div class="new-section-popup__buttons">
                <button id="cancel-section">Cancel</button>
                <button id="create-section">Create</button>
            </div>
        </div>
    </div>

    // create a nofitication popup that says "saving" with a loading icon
    <div class="notification-popup">
        <div class="notification-popup__container">
            <div class="notification-popup__text">
                <p>Saving</p>
            </div>
            <div class="notification-popup__icon">
               <img src="assets/refresh.png" alt="loading">
            </div>
        </div>
    </div>

</body>

</html>
